        <div class="md:mx-14">
          <section class="mb-14">
            <h1 class="sectionHeading">Dashboard</h1>
            <div class="flex gap-6">
              <div class="px-4 py-3 space-y-1 bg-white">
                <h2 class="uppercase text-xs font-bold">Today</h2>
                <!-- <p>$<span>1456 </span> / <span>9</span> orders</p> -->
                <p id="todayAmt" class="bg-gray-300 h-5 w-24 animate-pulse"></p>
              </div>
              <div class="px-4 py-3 space-y-1 bg-white">
                <h2 class="uppercase text-xs font-bold">This Month</h2>
                <!-- <p>$<span>14K </span> / <span>455</span> orders</p> -->

                  id="thisMonthAmt"
                  class="bg-gray-300 h-5 w-24 animate-pulse"
                ></p>
              </div>
              <div class="px-4 py-3 space-y-1 bg-white">
                <h2 class="uppercase text-xs font-bold">Last Months</h2>
                <!-- <p>$<span>314K</span> / <span>1233</span> orders</p> -->
                <p
                  id="lastMonthAmt"
                  class="bg-gray-300 h-5 w-24 animate-pulse"
                ></p>
              </div>
            </div>
          </section>

          <section class="mb-14">
            <div class="flex justify-between items-center max-w-xl mb-4">
              <h1 id="revenueToggleHeading" class="sectionHeading mb-0">
                Revenue (last 7 days)
              </h1>
              <label for="revenueToggle" class="switch">
                <input id="revenueToggle" type="checkbox" disabled />
                <span class="slider round"></span>
              </label>
            </div>
            <!-- chart -->
            <div id="chartContainer" class="max-w-xl">
              <!-- <canvas class="bg-white" id="revenueChart"></canvas> -->
              <div class="w-full aspect-[576/288] bg-gray-300 animate-pulse" />
            </div>
          </section>
